<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans&family=Dancing+Script&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="stylesheet" href="style.css">
  
    <title>Biscoito da Sorte</title>
    
</head>
<body>
    <main>
        <div class="lucky">
            <h1>Qual é a sua sorte de hoje?</h1>
            <p>Abra o biscoito e descubra!</p>
            <img id="imgClosedCookie" src="/assets/cookie.svg" alt="Cookie fechado">
        </div>

        <div class="openedlucky hide">
            <h1>Aqui está a sua sorte de hoje:</h1>
            <p>Se alguém está tão cansado que não possa te dar um sorriso, deixa-lhe o teu.</p>

            <img id="imgOpenedCookie" src="/assets/opened-cookie.svg" alt="Cookie aberto">
            <button id="btnOther">Abrir outro biscoito</button>
        </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
